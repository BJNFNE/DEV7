name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Python 3
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Use the latest version of Python 3 available

    - name: Install MinGW
      run: choco install mingw -y

    - name: Compile LoaderMDO for Windows
      run: g++ -o LoaderMDO.exe rewritten-modern-software/LoaderMDO/LoaderMDO/LoaderMDO.cpp

    - name: Compile BCD1Creator for Windows
      run: g++ -o BCD1Creator.exe tools/BCD1Creator/BCD1Creator.cpp

    - name: Compile DEV7Launcher for Windows
      run: g++ -o DEV7Launcher.exe tools/DEV7Launcher/DEV7Launcher.cpp

    - name: Create Windows directory
      run: mkdir windows

    - name: Copy Windows executable to directory
      run: |
        copy LoaderMDO.exe windows/
        copy BCD1Creator.exe windows/
        copy DEV7Launcher.exe windows/

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: compiled-stuff
        path: windows/
